<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="sass/style.css"> 
        <script src="https://kit.fontawesome.com/9389dccd37.js" crossorigin="anonymous"></script>
        <title>Ohmyfood</title>
    </head>
    <body>
        <header>
            <h1 class="logo">ohmyfood</h1>
        </header>
        <main>
            <section class="search">
                <p class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    Paris, Belleville
                </p>
                <div class="discovery">
                    <h2 class="discovery_heading">Réservez le menu qui vous convient</h2>
                    <p class="discovery_paragraph">
                        Découvrez des restaurants d'exception, sélectionnés par nos soins
                    </p>
                    <button  class="discovery_btn"><a href="#">Explorer nos restaurants</a></button>
                </div>
            </section>
            <section class="functioning">
                <h2 class="functioning_heading">Fonctionnement</h2>
                <ul>
                    <li>
                        <i class="circle fa-solid fa-circle"></i>
                        <i class="number fa-regular fa-1"></i>
                        <i class="icon fa-solid fa-mobile-screen"></i>
                        Choisissez un restaurant
                    </li>
                    <li>
                        <i class="circle fa-solid fa-circle"></i>
                        <i class="number fa-regular fa-2"></i>
                        <i class="icon fa-solid fa-list"></i>
                        Composez votre menu
                    </li>
                    <li>
                        <i class="circle fa-solid fa-circle"></i>
                        <i class="number fa-regular fa-3"></i>
                        <i class="icon fa-solid fa-store"></i>
                        Dégustez au restaurant
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
